<!doctype HTML>
<html>
<head>
  <title>Fidelity AR Project</title>
  <script type="text/javascript" src="js/aframe.js"></script>
  <script type="text/javascript" src="js/ar.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" scr="js/button.js"></script>
  <script type="text/javascript" src="js/events.js"></script> 
  <link rel="stylesheet" type="text/css" href="css/button.css">
  <script>
    var x = 0;
    var y = 0;
    
    function playFunction() {
        const startScreen = document.querySelector("#start-plane");
        const startText = document.querySelector("#start-text");

        const xAxis = document.querySelector("#x-axis");
        const yAxis = document.querySelector("#y-axis");        

        const aBar1 = document.querySelector("#bar1");
        const aBar2 = document.querySelector("#bar2");
        const aBar3 = document.querySelector("#bar3");
        const aBar4 = document.querySelector("#bar4");
        const aBar5 = document.querySelector("#bar5");
        const aBar6 = document.querySelector("#bar6");

        const aPop1 = document.querySelector("#pop1");
        const aPop2 = document.querySelector("#pop2");
        
        const aVid = document.querySelector("#vid");

        const aScreen = document.querySelector("#screen");
        const aText = document.querySelector("#text");

        console.log("Function Called")
          if(x==1)
            {
              x=0;
              document.querySelector('#vid-ast').pause();
            }    
            else
            {
              x=1;
              document.querySelector('#vid-ast').play();
              aVid.setAttribute('visible','true');
            }
            aScreen.setAttribute('visible','false');
            aText.setAttribute('visible','false');  
    }

    function infoFunction() {
        const startScreen = document.querySelector("#start-plane");
        const startText = document.querySelector("#start-text");

        const xAxis = document.querySelector("#x-axis");
        const yAxis = document.querySelector("#y-axis");        

        const aBar1 = document.querySelector("#bar1");
        const aBar2 = document.querySelector("#bar2");
        const aBar3 = document.querySelector("#bar3");
        const aBar4 = document.querySelector("#bar4");
        const aBar5 = document.querySelector("#bar5");
        const aBar6 = document.querySelector("#bar6");

        const aPop1 = document.querySelector("#pop1");
        const aPop2 = document.querySelector("#pop2");
        
        const aVid = document.querySelector("#vid");

        const aScreen = document.querySelector("#screen");
        const aText = document.querySelector("#text");

        console.log("Function 2 Called")
          if(y==0){
                y=1;
                aScreen.setAttribute('visible','true');  
                aText.setAttribute('visible','true');
            }
            else{
                y=0;
                aScreen.setAttribute('visible','false');
                aText.setAttribute('visible','false');
            }
            aVid.setAttribute('visible','false');
            document.querySelector('#vid-ast').pause();
    }



  </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- BUTTONS -->
    <!-- play/pause Button -->
    <div class="playBtn" id="playBtn" onclick="playFunction()">PLAY/PAUSE</div>
    <!-- info button -->
    <div class="infoBtn" id="infoBtn" onclick="infoFunction()">INFO</div> 
    <!-- year 2016 button -->
    <div class="year16" id="year16" onclick="infoFunction()">2016</div> 
    <!-- year 2017 button -->
    <div class="year17" id="year17" onclick="infoFunction()">2017</div> 
    <!-- year 2018 button -->
    <div class="year18" id="year18" onclick="infoFunction()">2018</div> 
    <!-- year 2019 button -->
    <div class="year19" id="year19" onclick="infoFunction()">2019</div> 
        

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

      
      <!-- VIDEO ASSET -->
      <a-assets>
            <video id="vid-ast" src="video/Pension.mp4" loop="true" crossorigin>
      </a-assets>
      

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="custom" type="pattern" url="assets/pattern-innovation.patt">
          

          <!-- START WINDOW -->
          <a-plane id ="start-plane" color="black" position='0 0.3 0' rotation='-90 0 0' height='1' width='1' visible='true'></a-plane>
          <a-text id = 'start-text' value="Click here \n to Start" position = "-0.45 0.5 0" scale = "0.8 0.8 0.8" color = "WHITE" rotation="-90 0 0" visible='true'></a-text>
          


          <!-- AXIS -->
          <a-box id = "x-axis" position='-0.52 0 0' material='color: #2d3436;' height='0.1' width='0.04' depth='1.08' visible='false'></a-box>
          <a-box id = "y-axis" position='0.1 0 0.52' material='color: #2d3436;' height='0.1' width='1.28' depth='0.04' visible='false'></a-box>
          
          <!-- BARS -->
          <a-box id ="bar1" position='-0.35 0 0.35' material='color: #a29bfe;' height='0.1' width='0.1' depth='0.3' visible='false'></a-box>
          <a-box id ="bar2" position='-0.15 0 0.4' material='color: #a29bfe;' height='0.1' width='0.1' depth='0.2' visible='false'></a-box>
          <a-box id ="bar3" position='0.05 0 0.32' material='color: #a29bfe;' height='0.1' width='0.1' depth='0.36' visible='false'></a-box>
          <a-box id ="bar4" position='0.25 0 0.3' material='color: #a29bfe;' height='0.1' width='0.1' depth='0.4' visible='false'></a-box>
          <a-box id ="bar5" position='0.45 0 0.26' material='color: #a29bfe;' height='0.1' width='0.1' depth='0.48' visible='false'></a-box>
          <a-box id ="bar6" position='0.65 0 0.2' material='color: #a29bfe;' height='0.1' width='0.1' depth='0.6' visible='false'></a-box>

          <!-- POPUPS -->
          <a-entity 
            id="pop1"
            gltf-model=”url(assets/popup.gltf)” 
            scale="1 1 1"
            rotation="-90 0 0"
            visible="false">
          </a-entity>
          <a-entity 
            id="pop2"
            gltf-model=”url(assets/popup.gltf)” 
            scale="1 1 1"
            rotation="-90 0 0"
            visible="false">
          </a-entity>


          <!-- VIDEO -->
          <a-video id = "vid" src='#vid-ast' rotation='-90 360 0' position='0.1 0 1.6' height='1.28' width='1.28' visible='false'></a-video>


          <!-- SCREEN -->
          <a-plane id ="screen" color="#CCC" position='0.1 0 1.6' rotation='-90 0 0' height='1.28' width='1.28' visible='false'></a-plane>


          <!-- TEXT -->
          <a-text id = 'text' value="\tINFO:\n\nThis project is created for the purpose of experiencing Augmented Reality by Sahil,\n Arushi and Ronak. You can check your \nshare fund of last 4 year in Augmented \nReality without any app required for the \npurpose.\n You can click on highlighted bars to know\n details and year buttons to check your\n following year details." position = "-0.5 0.02 1.6" scale = "0.3 0.4 0.3" color = "black" rotation="-90 0 0" visible='false'></a-text>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
